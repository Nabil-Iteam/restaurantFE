<table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Address</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.id }}</td>
        <td>{{ user.firstName }}</td>
        <td>{{ user.lastName }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.phone }}</td>
        <td>{{ user.address }}</td>
        <td>
          <button (click)="displayUser()" class="btn btn-primary">Display</button>
          <button (click)="editUser()" class="btn btn-secondary">Edit</button>
          <button (click)="deleteUser()" class="btn btn-danger">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
