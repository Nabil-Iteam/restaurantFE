<table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Address</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let client of clients">
        <td>{{ client.id }}</td>
        <td>{{ client.firstName }}</td>
        <td>{{ client.lastName }}</td>
        <td>{{ client.email }}</td>
        <td>{{ client.phone }}</td>
        <td>{{ client.address }}</td>
        <td>
          <button (click)="displayClient(client.id)" class="btn btn-primary">Display</button>
          <button (click)="editClient(client.id)" class="btn btn-secondary">Edit</button>
          <button (click)="deleteClient(client.id)" class="btn btn-danger">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
