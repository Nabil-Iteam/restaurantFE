<!-- Breadcrumb Section -->
<section class="breadcrumb breadcrumb_bg">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="breadcrumb_iner text-center">
            <div class="breadcrumb_iner_item">
              <h2>Login</h2>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- End Breadcrumb Section -->
  
  <!-- Login Form Section -->
  <section class="contact-section section_padding">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <form class="form-contact contact_form" [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="row">
              <div class="col-12">
                <div class="form-group">
                  <input class="form-control" formControlName="email"  type="email" 
                    placeholder="Enter your email address" required >
                    <div *ngIf="loginForm.controls['email'].invalid && (loginForm.controls['email'].dirty ||
                      loginForm.controls['email'].touched )" class="text-danger">

                        <div *ngIf="loginForm.controls['email'].errors?.['required']">Email is required</div>
                        <div *ngIf="loginForm.controls['email'].errors?.['email']">Invalid email Format</div>
                    </div>
                </div>
              </div>
              
              <div class="col-12">
                <div class="form-group">
                  <input class="form-control" name="password" formControlName="password"  type="password" 
                    placeholder="Enter your password" >
                    <div *ngIf="loginForm.controls['password'].invalid && (loginForm.controls['password'].dirty ||
                      loginForm.controls['password'].touched )" class="text-danger">
                        <div *ngIf="loginForm.controls['password'].errors?.['required']">Password is required</div>
                        <div *ngIf="loginForm.controls['password'].errors?.['pattern']">Invalid password Format</div>
                    </div>
                </div>
              </div>
              
            </div>
            <div class="form-group mt-3">
              <button type="submit" class="button button-contactForm btn_4" >Login</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
  <!-- End Login Form Section -->
