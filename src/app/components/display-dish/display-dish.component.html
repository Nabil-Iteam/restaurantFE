
  <!-- content -->
  <section class="py-5">
    <div class="container">
      <div class="row gx-5">
        <aside class="col-lg-6">
          <div class=" mb-3 d-flex justify-content-center">
              <img style="max-width: 100%; max-height: 100vh; border-radius: 10px; margin: auto;" class="rounded-4 fit" src="{{image}}" />
          </div>
        </aside>
        <main class="col-lg-6" >
          <div class="ps-lg-3">
            <h4 class="title text-dark">
              {{dish.name}}
              
            </h4>
            
  
            <div class="mb-3">
              <span class="h5">TND{{dish.price}}</span>
              <span class="text-muted">/per dish</span>
            </div>
  
            <p>
             {{dish.description}}
            </p>
  
  
            <hr />
  
            <div class="row mb-4">
              <!-- col.// -->
              <div class="col-md-4 col-6 mb-3">
                <label class="mb-2 d-block">Quantity</label>
                <div class="input-group mb-3" style="width: 170px;">
                  <button class="btn btn-white border border-secondary px-3" type="button" id="button-addon1" data-mdb-ripple-color="dark">
                    <i class="fas fa-minus"></i>
                  </button>
                  <input type="text" class="form-control text-center border border-secondary" value="{{quantity}}" aria-label="Example text with button addon" aria-describedby="button-addon1" />
                  <button class="btn btn-white border border-secondary px-3" type="button" id="button-addon2" data-mdb-ripple-color="dark">
                    <i class="fas fa-plus"></i>
                  </button>
                </div>
              </div>
            </div>
            
            <a href="#" class="btn btn-primary shadow-0"> <i class="me-1 fa fa-shopping-basket"></i> Add to cart </a>
          </div>
        </main>
      </div>
    </div>
  </section>
  <!-- content -->
