  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="breadcrumb_iner text-center">
          <div class="breadcrumb_iner_item">
            <h2>Signup</h2>
          </div>
        </div>
      </div>

<!-- Signup Form Section -->
<section class="contact-section section_padding">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h2 class="contact-title">Signup Form</h2>
      </div>
      <div class="col-lg-12">
        <form class="form-contact contact_form" action="#" method="post" id="signupForm" novalidate>
          <div class="row">
            <div class="col-sm-6">
              <div class="form-group">
                <input class="form-control" name="firstName" id="firstName" type="text" 
                  placeholder="Enter your First Name" required>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <input class="form-control" name="lastName" id="lastName" type="text" 
                  placeholder="Enter your Last Name" required>
              </div>
            </div>
            <div class="col-sm-12">
              <div class="form-group">
                <input class="form-control" name="email" id="email" type="email" 
                  placeholder="Enter your email address" required>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <input class="form-control" name="phone" id="phone" type="tel" 
                  placeholder="Enter your phone number">
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <input class="form-control" name="address" id="address" type="text" 
                  placeholder="Enter your address">
              </div>
            </div>
            <div class="col-12">
              <div class="form-group">
                <input class="form-control" name="password" id="password" type="password" 
                  placeholder="Enter your password" required>
              </div>
            </div>
            <div class="col-12">
              <div class="form-group">
                <input class="form-control" name="experience" id="experience" type="text" 
                  placeholder="Enter your experience" required>
              </div>
            </div>
            <div class="col-12">
            <div class="form-group mt-3">
              <select class="form-control" name="userType">
                <option value="specialty">Select Your Speciality</option>
                <option value="tunisian">Tunisian</option>
                <option value="pasta">Pasta</option>
                <option value="healthy">Healthy</option>
              </select>
            </div>
          </div>        
          </div>
          <div class="form-group mt-3">
            <label>Signup as:</label>
            <select class="form-control" name="userType">
              <option value="client">Client</option>
              <option value="chef">Chef</option>
            </select>
          </div>
          <div class="form-group mt-3">
            <button type="submit" class="button button-contactForm btn_4">Signup</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
<!-- End Signup Form Section -->
