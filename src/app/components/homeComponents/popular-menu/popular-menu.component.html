<section class="food_menu gray_bg">
    <div class="container">
        <div class="row justify-content-between">
            <div class="col-lg-5">
                <div class="section_tittle">
                    <p>Popular Menu</p>
                    <h2>Delicious Food Menu</h2>
                </div>
            </div>
            <div class="col-lg-3" *ngIf="items.length>0">
                    <input type="text" class="form-control" [(ngModel)]="searchTerm" placeholder="Search by name">
            </div>
            
            <div class="col-lg-12">
                <div class="tab-content">
                    <div class="tab-pane fade show active single-member" id="Special" role="tabpanel" aria-labelledby="Special-tab">
                        <div class="row">
                            <div class="col-sm-6 col-lg-6" *ngFor="let item of items | filter:searchTerm ">
                                <div class="single_food_item media">
                                    <img src="{{image}}" class="mr-3" alt="...">
                                    <div class="media-body align-self-center">
                                        <h3>{{ item.name }}</h3>
                                        <p>{{ item.description }}</p>
                                        <h5>${{ item.price }}</h5>
                                        <button type="button" class="btn btn-primary" (click)="showDetails()">Details</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
