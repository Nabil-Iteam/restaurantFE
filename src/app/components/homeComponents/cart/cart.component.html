<!-- cart.component.html -->
<section class="blog_item_section blog_section section_padding">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col">
        <div class="card">
          <div class="card-body p-4">
            <div class="row">
              <div class="col-lg-12">
                <h5 class="mb-3">
                  <a routerLink="" class="text-body">
                    <i class="fas fa-long-arrow-alt-left me-2"></i>Continue shopping
                  </a>
                </h5>
                <hr>
                <div class="d-flex justify-content-between align-items-center mb-4">
                  <div>
                    <p class="mb-1">Shopping cart</p>
                    <p class="mb-0">You have {{ cart.items.length }} items in your cart</p>
                  </div>
                  <div>
                    <p class="mb-0"><span class="text-muted">Sort by:</span> <a href="#!" class="text-body">price <i class="fas fa-angle-down mt-1"></i></a></p>
                  </div>
                </div>
                <div *ngFor="let item of cart.items" class="card mb-3 ">
                  <div class="card-body">
                    <div class="d-flex justify-content-between">
                      <div class="d-flex flex-row align-items-center">
                        <div>
                          <img [src]="item.imageUrl" class="img-fluid rounded-3" alt="Shopping item" style="width: 100px; margin: 10px; border-radius: 9px;" >
                        </div>
                        <div class="ms-3">
                          <h5>{{ item.name }}</h5>
                          <p class="small mb-0">{{ item.description }}</p>
                        </div>
                      </div>
                      <div class="d-flex flex-row align-items-center">
                        <div style="width: 50px;">
                          <h5 class="fw-normal mb-0">{{ item.quantity }}</h5>
                        </div>
                        <div style="width: 80px;">
                          <h5 class="mb-0">${{ item.price }}</h5>
                        </div>
                        <a href="#!" style="color: #cecece;"><i class="fas fa-trash-alt"></i></a>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-lg-12">
                  <button type="button" class="btn btn-info btn-block btn-lg">
                    <div class="d-flex justify-content-between">
                      <span>${{ cart.total }}</span>
                      <span>Checkout <i class="fas fa-long-arrow-alt-right ms-2"></i></span>
                    </div>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
