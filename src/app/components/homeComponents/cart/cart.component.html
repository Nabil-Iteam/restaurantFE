<!-- cart.component.html -->
<section class="blog_item_section blog_section section_padding">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col">
        <div class="card">
          <div class="card-body p-4">
            <div class="row">
              <div class="col-lg-12">
                <h5 class="mb-3">
                  <a routerLink="" class="text-body">
                    <i class="fas fa-long-arrow-alt-left me-2"></i>Continue shopping
                  </a>
                </h5>
                <hr>
                <div class="d-flex justify-content-between align-items-center mb-4">
                  <div>
                    <p class="mb-1">Shopping cart</p>
                    <p class="mb-0">You have {{ items.length }} items in your cart</p>
                  </div>
                  <div>
                    <p class="mb-0"><span class="text-muted">Sort by:</span> <a href="#!" class="text-body">price <i class="fas fa-angle-down mt-1"></i></a></p>
                  </div>
                </div>
                <div *ngFor="let item of items" class="card mb-3 ">
                  <div class="card-body">
                    <div class="d-flex justify-content-between">
                      <div class="d-flex flex-row align-items-center">
                        <div>
                          <img [src]="imageUrl" class="img-fluid rounded-3" alt="Shopping item" style="width: 100px; margin: 10px; border-radius: 9px;" >
                        </div>
                        <div class="ms-3">
                          <h5>{{ item.name }}</h5>
                          <p class="small mb-0">{{ item.description }}</p>
                        </div>
                      </div>
                      <div class="d-flex flex-row align-items-center">
                        <div style="width: 50px;">
                          <h5 class="fw-normal mb-0">{{ item.quantity }}</h5>
                        </div>
                        <div style="width: 80px;">
                          <h5 class="mb-0">${{ item.price }}</h5>
                        </div>
                        <a (click)="deleteDish(item.id)" style="color: #cecece;"><i class="fas fa-trash-alt"></i></a>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- summary -->
                <div class="card mb-3 ">
                    <div class="card shadow-0 border">
                      <div class="card-body">
                        <div class="d-flex justify-content-between">
                          <p class="mb-2">Total price:</p>
                          <p class="mb-2">$ {{total}}</p>
                        </div>
                        <!-- <div class="d-flex justify-content-between">
                          <p class="mb-2">Discount:</p>
                          <p class="mb-2 text-success">-$60.00</p>
                        </div>
                        <div class="d-flex justify-content-between">
                          <p class="mb-2">TAX:</p>
                          <p class="mb-2">$14.00</p>
                        </div>
                        <hr />
                        <div class="d-flex justify-content-between">
                          <p class="mb-2">Total price:</p>
                          <p class="mb-2 fw-bold">$283.00</p>
                        </div> -->
            
                        <div class="mt-3">
                          <a href="#" class="btn btn-success w-100 shadow-0 mb-2"> Add To Your Reservations </a>
                          <a href="#" class="btn btn-light w-100 border mt-2"> Back to shop </a>
                        </div>
                      </div>
                    </div>
                  <!-- summary -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
